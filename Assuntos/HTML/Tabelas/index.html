<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body{
            margin: 10%;
            font-family: sans-serif;
            font-size: 20px;
        }

        table{
            border-collapse: collapse;
            width: 80%;
            margin:auto;
            background-color: rgb(128, 202, 245);
        }

        td{
            border: 2px black solid;
            text-align: center;
        }

        th{
            background-color: rgb(92, 128, 205);
            border: 2px solid black;
        }
    </style>


<body>
    <table>
        <caption>
            Tabela de preços de cursos
        </caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3"> <!--Dizendo que esse td vale por 3 colunas-->
                    Valores sujeitos a alterações sem prévio aviso
                </td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td> <!--Dizeno que essa linha vale por 3-->
                <td>Photoshop</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>InDesign</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>Ilustrator</td>
                <td>1000</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>1000</td>
            </tr>

            <tr>
                <td>Developer</td>
                <td>Python</td>
                <td>1100</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
